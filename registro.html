<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Formulario De Registro</title>
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>

		<header>  
			<nav >
				<section class="contenedor nav">
		<div class="logo">
		<img src="img/logo schoolby.jpg" alt="">
		</div>
			   <div class="menu-header">
				<a href="./index.html">Inicio</a>
				<a href="./tareas.html">Tareas</a>
				<a href="./registro.html">Registro</a>
			   </div>   
			   <div class="hamburguer">
				<i class="fas fa-bars"></i>
			</div>   
			</section>
			</nav>
			<div class="contenedor">
				<section class="contenido-header">
					<section class="textos-header">
						<h1 class="titulo"> Registro</h1>
						<p>Para comenzar bien, es tiempo de registrarnos.</p>
					</section>
					<img src="img/undraw_online_test_gba7.svg" alt="">
				</section>
			</div>
		</header>


	<div class="contenedor">
		<form action="#" class="formulario" id="formulario" name="formulario" method="POST">
			<div class="contenedor-inputs">
				<input type="text" name="nombre" placeholder="Nombre">
				<input type="text" name="correo" placeholder="Correo">

				<div class="sexo">
					<input type="radio" name="sexo" id="hombre" value="hombre">
					<label class="label-radio hombre" for="hombre">Hombre</label>

					<input type="radio" name="sexo" id="mujer" value="mujer">
					<label class="label-radio mujer" for="mujer">Mujer</label>
				</div>

				<div class="terminos">
					<input type="checkbox" name="terminos" id="terminos">
					<label for="terminos">Acepto Terminos y Condiciones</label>
				</div>

				<ul class="error" id="error"></ul>
			</div>

			<input type="submit" class="btn" name="registrarse" value="Registrate">
		</form>
		<div class="tabla">
			<table>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Correo</th>
					<th>Sexo</th>
				</tr>
		
						
						
				
				
			</table>
		</div>
	</div>
	<script src="js/formulario.js"></script>
	<script src="https://kit.fontawesome.com/e189971ee3.js" crossorigin="anonymous"></script>
</body>
</html>
